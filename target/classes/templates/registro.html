<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body style="background-color: gray">

<div class="container">

    <!-- MENSAJE DE ERROR -->
    <div th:if="${error != null}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <strong>Alerta</strong>
        <p th:text="${error}">
            You should check in on some of those fields below.
        </p>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div class="position-absolute top-50 start-50 translate-middle w-50">
        <div class="shadow-lg p-3 mb-5 bg-body-tertiary rounded">
            <div class="w-100 p-3">
                <div class="card-header pb-4">
                    <h3 class="text-center">Registrarse</h3>
                </div>

                <div class="card-body">

                    <form th:action="@{/user/registrarUsuario}"
                          th:object="${clienteDTO}"
                          method="POST">

                        <div class="form-group w-100">
                            <input type="text" name="nombre" th:field="*{nombre}" class="form-control"
                                   placeholder="Nombre" th:value="${nombre}">
                        </div>

                        <div class="form-group w-100 pb-4">
                            <input type="text" name="email" th:field="*{email}" class="form-control" placeholder="Email"
                                   th:value="${email}">
                        </div>

                        <div class="form-group w-100 pb-4">
                            <input type="password" name="password" th:field="*{password}" class="form-control"
                                   placeholder="Password" th:value="${password}">
                        </div>

                        <div class="form-group w-100 pb-4">
                            <input type="password" name="password2" th:field="*{password2}" class="form-control"
                                   placeholder="Reingrese su password" th:value="${password2}">
                        </div>

                        <div class="form-group w-100 pb-4">
                            <input type="text" name="dni" th:field="*{dni}" class="form-control" placeholder="DNI"
                                   th:value="${dni}">
                        </div>

                        <div class="form-group w-100 pb-4">
                            <input type="text" name="tel" th:field="*{tel}" class="form-control" placeholder="Teléfono"
                                   th:value="${tel}">
                        </div>

                        <button type="submit" class="btn btn-primary btn-block" style="width: 100%">Registrarse</button>
                    </form>

                </div>
            </div>
        </div>
    </div>

    <div class="dropdown position-fixed bottom-0 end-0 mb-3 me-3 bd-mode-toggle">
        <a href="/">
            <button class="btn btn-secondary" type="button">
                <span id="bd-theme-text">Atrás</span>
            </button>
        </a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>

</body>
</html>
