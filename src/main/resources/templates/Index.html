<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Peluqueria Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body style="background-color: gray">
<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">

    <main>

        <div style="background-color: white" class="container col-xl-10 col-xxl-8 px-4 py-5 shadow-lg p-3 mb-5 bg-body-tertiary rounded">
            <div class="row align-items-center g-lg-5 py-5">
                <div class="col-lg-7 text-center text-lg-start">
                    <h1 class="display-4 fw-bold lh-1 text-body-emphasis mb-3">
                        Nombre peluquería
                    </h1>
                    <p class="col-lg-10 fs-4">
                        Frase interesante para la página y sus clientes
                    </p>
                </div>
                <div class="col-md-10 mx-auto col-lg-5">
                    <form th:action="@{/logincheck}" method="post" class="p-4 p-md-5 border rounded-3 bg-body-tertiary">
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" name="email" id="floatingInput"
                                   placeholder="name@example.com">
                            <label for="floatingInput">Email</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" name="password" class="form-control" id="floatingPassword"
                                   placeholder="Password">
                            <label for="floatingPassword">Password</label>
                        </div>
                        <button class="w-100 btn btn-lg btn-primary" type="submit">Iniciar Sesión</button>
                        <hr class="my-4">
                        <small class="text-body-secondary">Si no tienes una cuenta <a
                                href="/user/registro">registrate</a></small>
                    </form>
                </div>
            </div>

            <div th:if="${error != null}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <strong>Alerta</strong>
                <p th:text="${error}">
                    You should check in on some of those fields below.
                </p>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <div th:if="${exito != null}" class="alert alert-success alert-dismissible fade show" role="alert">
                <strong>Mensaje</strong>
                <p th:text="${exito}">
                    You should check in on some of those fields below.
                </p>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        </div>

    </main>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
