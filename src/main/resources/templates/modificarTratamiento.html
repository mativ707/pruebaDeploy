<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Modificar Tratamiento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<!--NAVBAR-->
<nav th:replace="/Fragments/navbar :: nav" sec:authorize="hasAnyRole('ROLE_ADMIN','ROLE_USER')"></nav>

<!--  Formulario -->
<div class="form-noticia">

    <form th:action="@{/admin/editarTratamiento/__${tratamientoModificar.id}__}" method="POST">

        <input hidden th:value="${tratamientoModificar.id}" name="id">

        <!-- Cuerpo del formulario -->
        <div class="mb-3">
            <label for="Nombre" class="form-label">Nombre:</label>
            <input type="text" name="nombre" class="form-control" id="Nombre" th:value="${tratamientoModificar.nombre}" placeholder="Nombre del tratamiento">
        </div>
        <div class="mb-3">
            <label for="bodyLabel" class="form-label">Descripcion del tratamiento</label>
            <input type="text" name="descripcion" class="form-control" id="bodyLabel" th:value="${tratamientoModificar.descripcion}" placeholder="Descripcion del tratamiento">
        </div>
        <div class="mb-3">
            <label for="Precio" class="form-label">Precio:</label>
            <input th:value="${tratamientoModificar.precio}" type="number" name="precio" class="form-control" id="Precio" placeholder="Precio del tratamiento">
        </div>
        <div class="mb-3">
            <label for="Duracion" class="form-label">Duracion en hs:</label>
            <input th:value="${tratamientoModificar.duracion}" type="number" name="duracion" class="form-control" id="Duracion" placeholder="Duracion del tratamiento">
        </div>
        <button type="submit" class="btn btn-primary">Modificar Tratamiento</button>

    </form>

    <!-- MENSAJE DE EXITO -->
    <div th:if="${exito != null}" class="card text-white bg-success mb-3 mt-3 mensajeExito" >
        <div class="card-body">
            <h5 class="card-title">Exito!</h5>
            <p class="card-text" th:text="${exito}"></p>
        </div>
    </div>

    <!-- MENSAJE DE ERROR -->
    <div th:if="${error != null}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <strong>Alerta</strong>
        <p th:text="${error}">
            You should check in on some of those fields below.
        </p>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
